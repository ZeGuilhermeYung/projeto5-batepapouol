<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate-Papo Uol</title>
</head>
<body>
    <div class="autentication-screen">
        <img src="./midia/UOL-logo.png" alt="logo do bate-papo da UOL">
        <input class="username-login" type="text" name="user" placeholder="Digite seu nome">
        <input class="submit-user" type="submit" value="Entrar" onclick="checkNameRequest()">
        <img src="./midia/loading-dots.svg" alt="carregando">
        <h2>Entrando...</h2>
        <h2>Nome já em uso<br>Digite outro nome</h2>
    </div>
    <div class="chat-screen locked">
        <div class="header">
            <img src="./midia/UOL-logo.png" alt="logo do bate-papo da UOL">
            <ion-icon name="people" onclick="openSideMenu();"></ion-icon>
        </div>
        <div class="chat"></div>
        <div class="footer">
            <input class="write-message" type="text" name="message" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="options-privacy-messages locked">
        <div class="return-chat-area" onclick="closeSideMenu();"></div>
        <div class="side-options-menu">
            <h1>Escolha um contato<br>para enviar mensagem:</h1>
            <div class="online-users">
                <div class="all-participants selected" onclick="selectUser(this);"><ion-icon name="people"></ion-icon><h2>Todos</h2><ion-icon class="mark-user" name="checkmark"></ion-icon></div>
                <div class="participant" onclick="selectUser(this);"><ion-icon name="person-circle"></ion-icon><h2>José Guilherme Ribeiro Yung</h2><ion-icon class="mark-user" name="checkmark"></ion-icon></div>
            </div>
            <h1>Escolha a visibilidade:</h1> 
            <div class="privacy-message-options">
                <div class="visibility public selected" onclick="selectPrivacy(this);"><ion-icon name="lock-open"></ion-icon><h2>Público</h2><ion-icon class="mark-privacy" name="checkmark"></ion-icon></div>
                <div class="visibility private" onclick="selectPrivacy(this);"><ion-icon name="lock-closed"></ion-icon><h2>Reservadamente</h2><ion-icon class="mark-privacy" name="checkmark"></ion-icon></div>
            </div>
        </div>   
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
